<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
  </head>
  <body>
    <h1>The Drum Kit</h1>
    <div class="set">
      <button class="w drum" type="button">w</button>
      <button class="s drum" type="button">s</button>
      <button class="t drum" type="button">t</button>
      <button class="u drum" type="button">u</button>
      <button class="v drum" type="button">v</button>
      <button class="x drum" type="button">x</button>
      <button class="y drum" type="button">y</button>

    </div>
    <button class="stop" type="button">Stop</button>

    <script src="drum.js" charset="utf-8"></script>
  </body>
  <footer>
    <p>Made with 💝 @shifagadiwale</p>
  </footer>
</html>
